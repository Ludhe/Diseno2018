<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PRODUCTOS</title>
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <!--Accesos Rapidos-->
            <p:layoutUnit position="north" size="150" >
                <div class="div-accesos-rapidos" style="background-color: #363030;">
                    <div class="row" align="center">
                        <div class="col-2">
                            <a href="dashboard.jsf">
                                <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="estadisticas.jsf">
                                <img src="img/dashboard.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Estadísticas</label>
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="nuevaOrden.jsf">
                                <img src="img/nuevaOrden.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Nueva Orden</label>
                            </a>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="center">

                <h:form>  
                    <p:menu>
                        <p:submenu label="CATEGORÍAS">
                            <p:menuitem value="Entradas"   icon="ui-icon-arrowthick-1-e" />
                            <p:menuitem value="Desayunos"  icon=" ui-icon-arrowthick-1-e"/>
                            <p:menuitem value="Sopas"  icon=" ui-icon-arrowthick-1-e"/>
                            <p:menuitem value="Ensaladas"  icon=" ui-icon-arrowthick-1-e"/>
                            <p:menuitem value="Bebidas"  icon=" ui-icon-arrowthick-1-e"/>
                            <p:menuitem value="Postres"  icon=" ui-icon-arrowthick-1-e"/>
                        </p:submenu>               
                    </p:menu>
                    <p:separator />
                    <p:separator />
                    <p:button outcome="nuevaOrden.xhtml" value="Agregar Productos Seleccionados" icon="ui-icon-circle-check"></p:button>          
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="1115">
                <div class="buscador">
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <p:outputLabel value="Buscar:  " for="themePojo"/>
                            <p:autoComplete id="themePojo" size="50" value="#{autoCompleteView.theme1}" completeMethod="#{autoCompleteView.completeTheme}"
                                            var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" forceSelection="true" />
                        </div>
                        <div class="col-2"></div>
                    </div> 
                </div>
                <p:separator />
                <!--tabla-->
                <div>
                    <div class="row" align="center">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <h:form id="form">
                                <p:dataTable var="car" value="#{dtLazyView.lazyModel}" paginator="true" rows="9" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
                                             selectionMode="single" selection="#{dtLazyView.selectedCar}" id="carTable" lazy="true">  
                                    <f:facet name="header">
                                        Productos disponibles
                                    </f:facet>
                                    <p:ajax event="rowSelect" listener="#{dtLazyView.onRowSelect}"  oncomplete="PF('carDialog').show()" />
                                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                    <p:column headerText="Producto">
                                        <h:outputText value="#{car.id}" />
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{car.brand}" />
                                    </p:column>
                                    <p:column headerText="Precio Unitario">
                                        <h:outputText value="#{car.color}" />
                                    </p:column>
                                    <p:column headerText="Sub Total">
                                        <h:outputText value="#{car.year}" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>

                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
