<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NUEVA ORDEN</title>
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <!--Accesos Rapidos-->
                <p:layoutUnit position="north" size="150" >
                    <div class="div-accesos-rapidos" style="background-color: #363030;">
                        <div class="row" align="center">
                            <div class="col-4">
                                <a href="dashboard.jsf">
                                    <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                    <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="estadisticas.jsf">
                                    <img src="img/dashboard.png"/>
                                    <br/><label style="color: white; font-size: 1vw;">Estadísticas</label>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="administrarMenu.jsf">
                                    <img src="img/nuevaOrden.png"/>
                                    <br/><label style="color: white; font-size: 1vw;">Administrar Menú</label>
                                </a>
                            </div>
                        </div>
                    </div>
                </p:layoutUnit>
                <!--Datos para la orden-->
                <p:layoutUnit position="center">
                    <h:form>
                        <p:panel id="panel" header="NUEVA ORDEN">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Orden: " for="idOrden" />
                                <p:inputText readonly="true"  id="idOrden" value="#{frmNuevaOrden.nuevaOrden.idOrden}" />

                                <p:outputLabel value="Mesa: " for="noMesa" />
                                <p:inputText id="noMesa" required="true" value="#{frmNuevaOrden.nuevaOrden.mesa}" >
                                    <f:validateLength minimum="2" />
                                </p:inputText>

                                <p:outputLabel value="Mesero: " for="mesero" />                        
                                <p:inputText id="mesero" required="true" value="#{frmNuevaOrden.nuevaOrden.mesero}" />

                                <p:outputLabel value="Cliente: " for="cliente" />                     
                                <p:inputText id="cliente" required="true" value="#{frmNuevaOrden.nuevaOrden.cliente}" />

                                <p:outputLabel value="Comentario: " for="comentario" /> 
                                <p:inputTextarea id="comentario" value="#{frmNuevaOrden.nuevaOrden.comentario}" ></p:inputTextarea>
                            </h:panelGrid>
                            <p:separator />
                            <p:commandButton value="Agregar Productos" update="panel" actionListener="#{frmNuevaOrden.save}" icon="ui-icon-check" />
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

                <p:dialog header="Modificar Productos" widgetVar="modificarProductoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="40%">
                    <p:dataTable id="detalleOrdenTabla" var="detalleOrden" value="#{frmDashboard.selectedOrden.detalleOrdenList}" style="width: 100%;">
                        <f:facet name="header">
                            Detalles de la Orden
                        </f:facet>
                        <p:column headerText="Producto" style="text-align: center;">
                            <h:outputText value="#{detalleOrden.producto.nombre}"/>
                        </p:column>
                        <p:column headerText="Cantidad" style="text-align: center;">
                            <h:outputText value="#{detalleOrden.cantidad}">
                                <f:convertNumber pattern="#0" locale="es_US"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Agregar Productos" onclick="PF('agregarProductoDialog').show()" update=""/>
                </p:dialog>

                <p:dialog header="Agregar Productos" widgetVar="agregarProductoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="70%">
                    <p:outputPanel id="agregarProductosPanel" style="text-align:center;">
                        <div class="row" align="center">
                            <div class="col-4">
                                <p:menu  model="#{frmDashboard.model}"/>
                            </div>
                            <div class="col-8">
                                <p:dataTable id="productosTabla" var="producto" value="#{frmDashboard.selectedCategoria.productoList}" style="width: 100%;" emptyMessage="Selecione una Categoria"
                                             selectionMode="single" selection="#{frmDashboard.selectedProducto}" rowKey="#{producto.idCategoria}">
                                    <f:facet name="header">
                                        Productos
                                    </f:facet>
                                    <p:ajax event="rowSelect" listener="#{frmDashboard.setCantidadSelectedProducto(1)}" update=":form:keypadPanel"/>
                                    <p:column headerText="Nombre" style="text-align: center;">
                                        <h:outputText value="#{producto.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Precio" style="text-align: center;">
                                        <h:outputText value="#{producto.precio}">
                                            <f:convertNumber pattern="$#0.00" locale="es_US"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Nombre" style="text-align: center;">
                                        <h:outputText value="#{producto.nombre}"/>
                                    </p:column>
                                </p:dataTable>                                
                                <div class="row" align="center">
                                    <div class="col-7">
                                        <p:outputPanel id="keypadPanel" style="text-align:center;">
                                            <h:outputText value="Cantidad: " rendered="#{not empty frmDashboard.selectedProducto}"/>
                                            <p:keyboard id="keypad" value="#{frmDashboard.cantidadSelectedProducto}" keypadOnly="true" rendered="#{not empty frmDashboard.selectedProducto}"/>
                                        </p:outputPanel>
                                    </div>
                                    <div class="col-2"></div>
                                    <div class="col-3">
                                        <p:commandButton value="Agregar" actionListener="#{frmDashboard.saveDetalleOrden()}" update=":form:detalleOrdenTabla"/>
                                    </div>
                                </div>                                
                            </div>
                        </div>                        
                    </p:outputPanel>                    
                </p:dialog>

            </h:form>
        </p:layout>        
    </h:body>
</html>
