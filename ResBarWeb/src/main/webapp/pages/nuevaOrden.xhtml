<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NUEVA ORDEN</title>
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <!--Accesos Rapidos-->
            <p:layoutUnit position="north" size="150" >
                <div class="div-accesos-rapidos" style="background-color: #363030;">
                    <div class="row" align="center">
                        <div class="col-2">
                            <a href="dashboard.jsf">
                                <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="estadisticas.jsf">
                                <img src="img/dashboard.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Estad√≠sticas</label>
                            </a>
                        </div>
                        <div class="col-2">
                            <a href="nuevaOrden.jsf">
                                <img src="img/nuevaOrden.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Nueva Orden</label>
                            </a>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="300">
                <p:button outcome="menu.xhtml" value="Agregar Productos" icon="ui-icon-circle-plus"></p:button>
                <p:separator />
                <p:button outcome="dashboard.xhtml" value="Finalizar la Orden" icon="ui-icon-circle-check"></p:button>
            </p:layoutUnit>
            <p:layoutUnit position="center">


                <!--Datos-->
                <div class="div-datos">
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-2">
                            <p:outputLabel value="Nueva orden #: " for="idOrden" />
                        </div>
                        <div class="col-6">                        
                            <p:inputText readonly="true" id="idOrden" value="ID autogenerado" />
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-2">
                            <p:outputLabel value="Mesa: " for="noMesa" />
                        </div>
                        <div class="col-6">                        
                            <p:inputText id="noMesa" />
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-2">
                            <p:outputLabel value="Mesero: " for="mesero" />
                        </div>
                        <div class="col-6">                        
                            <p:inputText id="mesero" />
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-2">
                            <p:outputLabel value="Cliente: " for="cliente" />
                        </div>
                        <div class="col-6">                        
                            <p:inputText id="cliente" />
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </p:layoutUnit>
            <!--Tabla-->
            <p:layoutUnit position="south" size="260">
                <h:form id="form">
                    <p:dataTable var="car" value="#{dtLazyView.lazyModel}" paginator="true" rows="5" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
                                 selectionMode="single" selection="#{dtLazyView.selectedCar}" id="carTable" lazy="true">  
                        <f:facet name="header">
                            Productos seleccionados
                        </f:facet>
                        <p:ajax event="rowSelect" listener="#{dtLazyView.onRowSelect}"  oncomplete="PF('carDialog').show()" />
                        <p:column headerText="Producto">
                            <h:outputText value="#{car.id}" />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{car.brand}" />
                        </p:column>
                        <p:column headerText="Precio Unitario">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        <p:column headerText="Sub Total">
                            <h:outputText value="#{car.year}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
