<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NUEVA ORDEN</title>
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>

    <h:body>
        <p:layout fullPage="true">            

            <!--Accesos Rapidos-->
            <p:layoutUnit position="north" size="150" >
                <div class="div-accesos-rapidos" style="background-color: #363030;">
                    <div class="row" align="center">
                        <div class="col-4">
                            <a href="dashboard.jsf">
                                <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="estadisticas.jsf">
                                <img src="img/dashboard.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Estadísticas</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="administrarMenu.jsf">
                                <img src="img/nuevaOrden.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Administrar Menú</label>
                            </a>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>

            <!--Datos para la orden-->
            <p:layoutUnit position="center">
                <h:form id="form">
                    <p:panel id="panel" header="NUEVA ORDEN">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="Orden: " for="idOrden" />
                            <p:inputText readonly="true"  id="idOrden" value="#{frmNuevaOrden.nuevaOrden.idOrden}" />

                            <p:outputLabel value="Mesa: " for="noMesa" />
                            <p:inputText id="noMesa" value="#{frmNuevaOrden.nuevaOrden.mesa}" >
                            </p:inputText>

                            <p:outputLabel value="Mesero: " for="mesero" />                        
                            <p:inputText id="mesero" value="#{frmNuevaOrden.nuevaOrden.mesero}" />

                            <p:outputLabel value="Cliente: " for="cliente" />                     
                            <p:inputText id="cliente" value="#{frmNuevaOrden.nuevaOrden.cliente}" />

                            <p:outputLabel value="Comentario: " for="comentario" /> 
                            <p:inputTextarea id="comentario" value="#{frmNuevaOrden.nuevaOrden.comentario}" ></p:inputTextarea>
                        </h:panelGrid>
                        <p:commandButton value="Agregar Productos" update="panel" actionListener="#{frmNuevaOrden.productos}" icon=" ui-icon-circle-plus" />
                        <p:separator />
                        <p:commandButton value="Crear Orden" actionListener="#{frmNuevaOrden.guardar}" icon="ui-icon-check" />
                    </p:panel>
                </h:form>
            </p:layoutUnit>


        </p:layout>

        <!--Agregando Productos -->
        <p:dialog header="Agregar Productos" widgetVar="addProductos" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="70%">
           <h:form id="formCategorias">
                <div class="row" align="center">
                    <div class="col-4">
                        <p:menu model="#{frmDashboard.model}" />
                    </div>
                    <div class="col-8">
                        <p:dataTable id="productosTabla" var="producto" value="#{frmDashboard.selectedCategoria.productoList}" 
                                     style="width: 100%;" emptyMessage="Selecione una Categoria" selectionMode="single" 
                                     selection="#{frmDashboard.selectedProducto}" rowKey="#{producto.idProducto}">
                            <f:facet name="header">Productos</f:facet>
                            <p:ajax event="rowSelect" update=":formCategorias:productosContador"/>
                            <p:column headerText="Nombre" style="text-align: center;">
                                <h:outputText value="#{producto.nombre}"/>
                            </p:column>
                            <p:column headerText="Precio" style="text-align: center;">
                                <h:outputText value="#{producto.precio}">
                                    <f:convertNumber pattern="$#0.00" locale="es_US"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <br></br>
                        <h:outputLabel for="productosContador" value="Cantidad"/>
                        <p:inputText id="productosContador" type="number" value="#{frmDashboard.cantidadProducto}"/>
                        <p:commandButton value="Agregar" actionListener="#{frmDashboard.saveDetalleOrden()}"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </h:body>
</html>
