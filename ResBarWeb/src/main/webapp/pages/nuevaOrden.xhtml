<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NUEVA ORDEN</title>
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="panel" header="New User">
                <p:messages id="msgs" />
                <p:layout fullPage="true">
                    <!--Accesos Rapidos-->
                    <p:layoutUnit position="north" size="150" >
                        <div class="div-accesos-rapidos" style="background-color: #363030;">
                            <div class="row" align="center">
                                <div class="col-4">
                                    <a href="dashboard.jsf">
                                        <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                        <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a href="estadisticas.jsf">
                                        <img src="img/dashboard.png"/>
                                        <br/><label style="color: white; font-size: 1vw;">Estadísticas</label>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a href="administrarMenu.jsf">
                                        <img src="img/nuevaOrden.png"/>
                                        <br/><label style="color: white; font-size: 1vw;">Administrar Menú</label>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </p:layoutUnit>
                    <!--Tabla con productos ya seleccionados-->
                    <p:layoutUnit position="center">
                        <p:dataTable id="productos" var="car" value="#{dtSelectionView.cars1}" paginator="true" rows="6" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">
                            <f:facet name="header">
                                Menú de productos
                            </f:facet>
                            <p:column headerText="Nombres">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="#{car.brand}" />
                            </p:column>
                            <p:column headerText="-" style="width:45px;text-align: center">
                                <p:commandButton value="-" oncomplete="PF('carDialog').show()" style="background-color: cadetblue">
                                    <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Cantidad" style="width:75px;text-align: center">
                                <p:outputLabel value="0"></p:outputLabel>
                            </p:column>
                            <p:column headerText="+" style="width:45px;text-align: center">
                                <p:commandButton   value="+" oncomplete="PF('carDialog').show()" style="align-items:  center">
                                    <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <div class="row" align="center">
                            <div class="col-9"></div>
                            <div class="col-2">
                                <p:commandButton value="Confirmar" update="panel" actionListener="#{NuevaOrden.save}" icon="ui-icon-check" />                                
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </p:layoutUnit>
                    <!--Datos para la orden-->
                    <p:layoutUnit position="west"  size="450">                        
                        <div class="div-datos">
                            <div class="row" align="center">
                                <div class="col-2"></div>
                                <div class="col-2">
                                    <p:outputLabel value="Orden: " for="idOrden" />
                                </div>
                                <div class="col-6">                        
                                    <p:inputText readonly="true" id="idOrden" value="#{frmNuevaOrden.idOrden}" />
                                </div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row" align="center">
                                <div class="col-2"></div>
                                <div class="col-2">
                                    <p:outputLabel value="Mesa: " for="noMesa" />
                                </div>
                                <div class="col-6">                        
                                    <p:inputText id="noMesa" required="true" value="#{frmNuevaOrden.noMesa}" />
                                </div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row" align="center">
                                <div class="col-2"></div>
                                <div class="col-2">
                                    <p:outputLabel value="Mesero: " for="mesero" />
                                </div>
                                <div class="col-6">                        
                                    <p:inputText id="mesero" required="true" value="#{frmNuevaOrden.mesero}" />
                                </div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row" align="center">
                                <div class="col-2"></div>
                                <div class="col-2">
                                    <p:outputLabel value="Cliente: " for="cliente" />
                                </div>
                                <div class="col-6">                        
                                    <p:inputText id="cliente" required="true" value="#{frmNuevaOrden.cliente}" />
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                        <div class="row" align="center">
                            <div class="col-4">
                                <label>Comentario: </label>
                            </div>
                            <div class="col-4">
                                <p:inputTextarea id="comentario" value="#{frmNuevaOrden.comentario}" ></p:inputTextarea>
                            </div>
                        </div>
                        <p:separator />
                        <div class="row" align="center">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <h:form>            
                                    <p:commandButton  value="Agregar Productos" onclick="PF('dlg').show();" icon="ui-icon-circle-plus"></p:commandButton>s
                                    <p:dialog header="Agregar Productos" widgetVar="dlg" resizable="false">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputLabel for="username" value="Username:" />

                                            <h:outputLabel for="password" value="Password:" />

                                            <f:facet name="footer">
                                                <p:commandButton value="Aceptar" onclick="PF('dlg').hide();" />
                                            </f:facet>  
                                        </h:panelGrid>
                                    </p:dialog>
                                </h:form>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </p:panel>
        </h:form>
    </h:body>
</html>
