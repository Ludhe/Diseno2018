<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Nueva Orden</title>
        <link rel="icon" href="IMG/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
    </h:head>

    <h:body>

        <!--Accesos Rapidos-->
        <div class="div-accesos-rapidos" style="background-color: #363030;">
            <div class="row" align="center">
                <div class="col-2">
                    <a href="dashboard.jsf">
                        <img src="img/home.png" alt="Ordenes de Trabajo"/>
                        <br/><label style="color: white; font-size: 2vw;">Inicio</label>
                    </a>
                </div>
                <div class="col-2">
                    <a href="menu.jsf">
                        <img src="img/dashboard.png"/>
                        <br/><label style="color: white; font-size: 2vw;">Estad√≠sticas</label>
                    </a>
                </div>
            </div>
        </div>

        <h:form id="form">

            <!--Datos-->
            <div class="div-datos">
                <div class="row" align="center">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <p:outputLabel value="Nueva orden #: " for="idOrden" />
                    </div>
                    <div class="col-6">                        
                        <p:inputText readonly="true" id="idOrden" value="ID autogenerado" />
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row" align="center">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <p:outputLabel value="Mesa: " for="noMesa" />
                    </div>
                    <div class="col-6">                        
                        <p:inputText id="noMesa" />
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row" align="center">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <p:outputLabel value="Mesero: " for="mesero" />
                    </div>
                    <div class="col-6">                        
                        <p:inputText id="mesero" />
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row" align="center">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <p:outputLabel value="Cliente: " for="cliente" />
                    </div>
                    <div class="col-6">                        
                        <p:inputText id="cliente" />
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>

            <!--Tabla-->

        </h:form>

    </h:body>
</html>
