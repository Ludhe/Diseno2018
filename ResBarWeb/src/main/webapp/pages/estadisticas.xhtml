<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ESTADÍSTICAS</title>
        <link rel="stylesheet" href="css/simple-grid.css"></link>  
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <!--Accesos Rapidos-->
            <p:layoutUnit position="north" size="150" >
                <div class="div-accesos-rapidos" style="background-color: #363030;">
                    <div class="row" align="center">
                        <div class="col-4">
                            <a href="dashboard.jsf">
                                <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="estadisticas.jsf">
                                <img src="img/dashboard.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Estadísticas</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="administrarMenu.jsf">
                                <img src="img/nuevaOrden.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Administrar menú</label>
                            </a>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-2">
                            <p:outputLabel for="console" value="Período:" > </p:outputLabel>
                        </div>
                        <div class="col-4">
                            <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                <f:selectItem itemLabel="Diario" itemValue="Xbox One" />
                                <f:selectItem itemLabel="Mensual" itemValue="Xbox One" />
                                <f:selectItem itemLabel="Trimestral" itemValue="PS4" />
                                <f:selectItem itemLabel="Anual" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </div>
                        <div class="col-4">
                            </div>
                    </div>
                    <p:dialog header="Values" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
                        <p:panelGrid columns="2" id="display" columnClasses="label,value">
                            <h:outputText value="Basic:" />
                            <h:outputText value="#{selectOneMenuView.console}" />
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="350">
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px">
                            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
                        </p:chart>

                        <p:chart type="bar" model="#{chartView.barModel}" style="width:400px;height:300px">
                            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
                        </p:chart>  
                    </h:panelGrid>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
