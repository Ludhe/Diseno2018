<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ESTADÍSTICAS</title>        
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/dashboard.css"></link>
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>        
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <!--Accesos Rapidos-->
            <p:layoutUnit position="north" size="150" >
                <div class="div-accesos-rapidos" style="background-color: #363030;">
                    <div class="row" align="center">
                        <div class="col-4">
                            <a href="dashboard.jsf">
                                <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="estadisticas.jsf">
                                <img src="img/dashboard.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Estadísticas</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="administrarMenu.jsf">
                                <img src="img/nuevaOrden.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Administrar Menu</label>
                            </a>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>
            <h:form id="form">
                <p:layoutUnit position="center">
                    ESTADISTICAS
                    <p:separator />

                    <p:commandButton value="Por Día" onclick="PF('calendarioDosFechas').hide()"></p:commandButton>
                    <p:commandButton value="Por Período" onclick="PF('calendarioDosFechas').hide()"></p:commandButton>

                    <div id="calendario1fecha">
                        <p:calendar id="inline" value="#{frmEstadisticas.date1}" mode="inline">
                            <p:ajax event="dateSelect" listener="#{frmEstadisticas.onDateSelect}" update="msgs tabla" />
                        </p:calendar>
                        <h:outputText id="msgs" value="#{frmEstadisticas.date1}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </div>
                    <div id="calendarioDosFechas">
                        <p:outputLabel for="popup" value="Seleccione fecha 1:" />
                        <p:calendar id="popup" value="#{frmEstadisticas.date2}">
                            <p:ajax event="dateSelect" listener="#{frmEstadisticas.fechasSeleccionada1}" update="msgs" />
                        </p:calendar>
                        <h:outputText value="#{frmEstadisticas.date2}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <p:outputLabel for="popup" value="Seleccione fecha 2:" />
                        <p:calendar id="popup2" value="#{frmEstadisticas.date3}" >
                            <p:ajax event="dateSelect" listener="#{frmEstadisticas.fechasSeleccionada2}" update="msgs tabla" />
                        </p:calendar>
                        <h:outputText value="#{frmEstadisticas.date3}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </div>

                    <p:separator />
                    <div class="div-tabla" >
                        <div class="row">                    
                            <div class="col-1"></div>
                            <div class="col-10">                                
                                <p:dataTable var="orden" value="#{frmEstadisticas.historico}" id="tabla">
                                    <f:facet name="header">
                                        Ordenes
                                    </f:facet>
                                    <p:column headerText="ID">
                                        <h:outputText value="#{orden.idOrden}" />
                                    </p:column>

                                    <p:column headerText="Cliente">
                                        <h:outputText value="#{orden.cliente}" />
                                    </p:column>

                                    <p:column headerText="Total">
                                        <h:outputText value="#{orden.total}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <div class="col-1"></div>
                        </div>            
                    </div>
                </p:layoutUnit>                
            </h:form>
        </p:layout>
    </h:body>
</html>
