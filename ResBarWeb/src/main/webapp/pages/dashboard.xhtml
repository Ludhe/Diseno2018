<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>DASHBOARD</title>        
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/dashboard.css"></link>
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>        
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <!--Accesos Rapidos-->
            <p:layoutUnit position="north" size="150" >
                <div class="div-accesos-rapidos" style="background-color: #363030;">
                    <div class="row" align="center">
                        <div class="col-4">
                            <a href="dashboard.jsf">
                                <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="estadisticas.jsf">
                                <img src="img/dashboard.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Estad√≠sticas</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="nuevaOrden.jsf">
                                <img src="img/nuevaOrden.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Nueva Orden</label>
                            </a>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="east" size="300">
                <!--Buscador-->

                <div class="div-buscador">
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-10">
                            <p:outputLabel value="Agregar Nueva Orden: " for="nueva" />
                            <a href="nuevaOrden.jsf">
                                <p:graphicImage id="nueva" url="img/plus.png" class="img-plus-minus" onclick=""/>
                            </a>
                        </div>
                    </div>
                </div> 
            </p:layoutUnit>
            <h:form id="form">
                <p:layoutUnit position="center">

                    <!--Tabla-->
                    <div class="buscador">
                        <div class="row" align="center">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <p:outputLabel value="Buscar:  " for="themePojo"/>
                                <p:autoComplete id="themePojo" size="50" value="#{autoCompleteView.theme1}" completeMethod="#{autoCompleteView.completeTheme}"
                                                var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" forceSelection="true" />
                            </div>
                            <div class="col-2"></div>
                        </div> 
                    </div>
                    <p:separator />
                    <div class="div-tabla">
                        <div class="row">                    
                            <div class="col-1"></div>
                            <div class="col-10">                                
                                <p:dataTable id="eventsDT" var="car" value="#{dtSelectionView.cars3}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}">
                                    <f:facet name="header">
                                        <h2 style="margin: 0">Ordenes Activas:</h2>
                                    </f:facet>
                                    <p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelect}" update=":form:carDetail" oncomplete="PF('carDialog').show()"/>                                    
                                    <p:column headerText="Id" sortBy="#{car.id}">
                                        <h:outputText value="#{car.id}" />
                                    </p:column>
                                    <p:column headerText="Mesa" sortBy="#{car.brand}" >
                                        <h:outputText value="#{car.brand}" />
                                    </p:column>
                                    <p:column headerText="Mesero" sortBy="#{car.color}">
                                        <h:outputText value="#{car.color}" />
                                    </p:column>
                                    <p:column headerText="Cliente" sortBy="#{car.year}">
                                        <h:outputText value="#{car.year}" />
                                    </p:column>
                                    <p:column headerText="Brand" sortBy="#{car.brand}">
                                        <h:outputText value="#{car.brand}" />
                                    </p:column>
                                    <p:column headerText="Color" sortBy="#{car.color}">
                                        <h:outputText value="#{car.color}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <div class="col-1"></div>
                        </div>            
                    </div>


                </p:layoutUnit>                
                <p:dialog header="Opciones" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:button value="Modificar Orden" outcome="nuevaOrden.xhtml">
                            <f:param name="modificarOrden" value="10" />
                        </p:button>  
                        <p:commandButton value="Agregar Producto" type="button" onclick="PF('dlg3').show()"/>   
                        <p:button value="Imprimir Cuenta">
                            <f:param name="productId" value="10" />
                        </p:button>                        
                        <p:commandButton value="Tramitar Pago" type="button" onclick="PF('dlg2').show()"/>                        
                    </p:outputPanel>
                </p:dialog>
                <p:dialog header="Tramitar Pago" widgetVar="dlg2" modal="true" height="256">
                    <h:panelGrid columns="1" cellpadding="5">
                        <div style="text-align: center">
                            <label>Cliente:</label>
                            <label>Juan Pleitez</label>
                            <br/><br/>                    
                            <label>Orden:</label>
                            <label>104</label>
                            <br/><br/>
                            <table style="width:100%">
                                <tr>
                                    <th>Productos:</th>
                                    <th>Cantidad:</th> 
                                    <th>Precios Unitario:</th>
                                    <th>SubTotal:</th>
                                </tr>
                                <tr>
                                    <td>Cafe</td>
                                    <td>2</td> 
                                    <td>0.50</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>Desayuno</td>
                                    <td>1</td> 
                                    <td>5.50</td>
                                    <td>5.50</td>
                                </tr>
                                <tr>
                                    <td>Postre</td>
                                    <td>1</td> 
                                    <td>5.00</td>
                                    <td>5.00</td>
                                </tr>
                                <tr>
                                    <td>Dulce</td>
                                    <td>1</td> 
                                    <td>5.00</td>
                                    <td>5.00</td>
                                </tr>

                            </table>
                            <label>Total:</label>
                            <label>16.0</label>
                            <p:commandButton type="button" value="OK"/>
                        </div>
                    </h:panelGrid>
                </p:dialog>
                <p:dialog header="Agregar Producto" widgetVar="dlg3" modal="true" height="256">
                    <h:panelGrid columns="1" cellpadding="5">
                        <div style="text-align: center">
                            <label>Cliente:</label>
                            <label>Juan Pleitez</label>
                            <br/><br/>                    
                            <label>Orden:</label>
                            <label>104</label>
                            <br/><br/>
                            <table style="width:100%">
                                <tr>
                                    <th>Productos:</th>
                                    <th>Cantidad:</th> 
                                    <th>Precios Unitario:</th>
                                    <th>SubTotal:</th>
                                </tr>
                                <tr>
                                    <td>Cafe</td>
                                    <td>2</td> 
                                    <td>0.50</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>Desayuno</td>
                                    <td>1</td> 
                                    <td>5.50</td>
                                    <td>5.50</td>
                                </tr>
                                <tr>
                                    <td>Postre</td>
                                    <td>1</td> 
                                    <td>5.00</td>
                                    <td>5.00</td>
                                </tr>
                                <tr>
                                    <td>Dulce</td>
                                    <td>1</td> 
                                    <td>5.00</td>
                                    <td>5.00</td>
                                </tr>

                            </table>
                            <label>Total:</label>
                            <label>16.0</label>
                            <p:commandButton type="button" value="OK"/>
                        </div>
                    </h:panelGrid>
                </p:dialog>

            </h:form>
        </p:layout>
    </h:body>
</html>
