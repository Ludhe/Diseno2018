<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AGREGAR PRODUCTOS</title>
        <title>NUEVA ORDEN</title>
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    <h:body>
        <!--Accesos Rapidos-->
        <p:layoutUnit position="north" size="150" >
            <div class="div-accesos-rapidos" style="background-color: #363030;">
                <div class="row" align="center">
                    <div class="col-2">
                        <a href="dashboard.jsf">
                            <img src="img/home.png" alt="Ordenes de Trabajo"/>
                            <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                        </a>
                    </div>
                    <div class="col-2">
                        <a href="estadisticas.jsf">
                            <img src="img/dashboard.png"/>
                            <br/><label style="color: white; font-size: 1vw;">Estadísticas</label>
                        </a>
                    </div>
                    <div class="col-2">
                        <a href="nuevaOrden.jsf">
                            <img src="img/nuevaOrden.png"/>
                            <br/><label style="color: white; font-size: 1vw;">Nueva Orden</label>
                        </a>
                    </div>
                </div>
            </div>
        </p:layoutUnit>
        <h:form>
            <div class="buscador">
                <div class="row" align="center">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <p:outputLabel value="Buscar:  " for="themePojo"/>
                        <p:autoComplete id="themePojo" size="50" value="#{autoCompleteView.theme1}" completeMethod="#{autoCompleteView.completeTheme}"
                                        var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" forceSelection="true" />
                    </div>
                    <div class="col-2"></div>
                </div> 
            </div>
            <div>
                <div class="row" align="center">
                    <div class="col-1"></div>
                    <div class="col-10">

                        <p:dataTable id="productos" var="car" value="#{dtSelectionView.cars1}">
                            <f:facet name="header">
                                Menú de productos
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{car.id}" />
                            </p:column>
                            <p:column headerText="Year">
                                <h:outputText value="#{car.year}" />
                            </p:column>
                            <p:column headerText="Brand">
                                <h:outputText value="#{car.brand}" />
                            </p:column>
                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton   value="+" oncomplete="PF('carDialog').show()" style="background-color: cadetblue">
                                    <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                                </p:commandButton>
                                <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
