<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar menú</title>
        <link rel="icon" href="http://localhost:8080/ResBarWeb/pages/img/favicon.png" type="image/png"></link>
        <link rel="stylesheet" href="css/simple-grid.css"></link>        
        <link rel="stylesheet" href="css/reset.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <!--Accesos Rapidos-->
            <p:layoutUnit position="north" size="150" >
                <div class="div-accesos-rapidos" style="background-color: #363030;">
                    <div class="row" align="center">
                        <div class="col-4">
                            <a href="dashboard.jsf">
                                <img src="img/home.png" alt="Ordenes de Trabajo"/>
                                <br/><label style="color: white; font-size: 1vw;">Inicio</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="estadisticas.jsf">
                                <img src="img/dashboard.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Estadísticas</label>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="administrarMenu.jsf">
                                <img src="img/nuevaOrden.png"/>
                                <br/><label style="color: white; font-size: 1vw;">Administrar Menú</label>
                            </a>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="center"> 
                <!--Todas las categorias-->
                <h:form id="categorias">
                    <p:menu model="#{administrar.model}"/>
                </h:form>
                <p:separator />
                <p:separator />
                <p:commandButton onclick="PF('addCategoria').show()" value="Agregar Nueva Categoría" icon="ui-icon-plus"></p:commandButton>          
            </p:layoutUnit>
            <p:layoutUnit position="east" size="1115">
                <div class="buscador">
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <p:outputLabel value="Buscar:  " for="themePojo"/>
                            <p:autoComplete id="themePojo" size="50" value="#{autoCompleteView.theme1}" completeMethod="#{autoCompleteView.completeTheme}"
                                            var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" forceSelection="true" />
                        </div>
                        <div class="col-2"></div>
                    </div> 
                </div>
                <p:separator />
                <!--tabla-->
                <div>
                    <div class="row" align="center">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <h:form id="form">
                                <p:dataTable id="productos" var="product" value="#{administrar.productos}" paginator="true" rows="5" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}" selectionMode="single" selection="#{administrar.producto}" rowKey="#{product.idProducto}">
                                    <p:ajax event="rowSelect" listener="#{administrar.abrirEditarProducto()}"/>
                                    <f:facet name="header">
                                        Menú de productos
                                    </f:facet>

                                    <p:column headerText="ID Producto">
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{product.idProducto}" /></f:facet>
                                            <f:facet name="input"><h:inputText  value="#{product.idProducto}" label="idProducto"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{product.nombre}" /></f:facet>
                                            <f:facet name="input"><h:inputText  value="#{product.nombre}" label="Nombre"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Precio">
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{product.precio}" /></f:facet>
                                            <f:facet name="input"><h:inputText  value="#{product.precio}" label="Nombre"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="" style="width: 42px">
                                        <p:commandButton action="#{administrar.eliminarProducto()}" icon="ui-icon-close" update=":form:productos" ajax="true">
                                            <f:setPropertyActionListener value="#{product}" target="#{administrar.producto}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>

                            </h:form>

                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
                <div class="row" align="center">
                    <div class="col-12">
                        <p:commandButton onclick="PF('addProduct').show()" value="Agregar Nuevo Producto" icon="ui-icon-plus"></p:commandButton>          
                    </div>
                </div>
            </p:layoutUnit>
        </p:layout>
        <p:dialog header="Agregar nuevo producto" widgetVar="addProduct" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="modales">
                <p:outputPanel id="carDetail" style="text-align:center;">
                    <div class="row" align="center">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <p:outputLabel value="#{administrar.categoria.nombre}"/>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <br></br>
                    <div class="row" align="center">
                        <div class="col-4">
                            <label>Nombre del producto: </label>
                        </div>
                        <div class="col-8">
                            <p:inputText value="#{administrar.producto.nombre}" required="true"></p:inputText>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-4">
                            <label>Precio del producto: </label>
                        </div>
                        <div class="col-8">
                            <p:inputText value="#{administrar.producto.precio}" required="true"></p:inputText>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-4">
                            <label>Area del producto (b:bebida , c:cocina: </label>
                        </div>
                        <div class="col-8">
                            <p:inputText value="#{administrar.producto.area}" required="true">
                                <f:validateLength maximum="2" />
                            </p:inputText>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <p:commandButton value="Agregar" actionListener="#{administrar.agregarProducto()}" onclick="PF('addProduct').hide()" update=":form:productos" ajax="true"></p:commandButton>
                        </div>
                        <div class="col-4">
                            <p:commandButton value="Cancelar" onclick="PF('addProduct').hide()'"></p:commandButton>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog header="Agregar nueva categoría" widgetVar="addCategoria" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form>
                <p:outputPanel id="carDetail2" style="text-align:center;">
                    <div class="row" align="center">
                        <div class="col-4">
                            <label>Nombre de la categoría: </label>
                        </div>
                        <div class="col-8">
                            <p:inputText value="#{administrar.categoria.nombre}"></p:inputText>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <p:commandButton value="Agregar" actionListener="#{administrar.agregarCategoria()}" onclick="PF('addCategoria').hide()" update=":categorias" ajax="true"></p:commandButton>
                        </div>
                        <div class="col-4">
                            <p:commandButton value="Cancelar" onclick="PF('addCategoria').hide()"></p:commandButton>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>
         <p:dialog header="Modificar producto" widgetVar="modProduct" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="modProd">
                <p:outputPanel id="modingProduct" style="text-align:center;">
                    <div class="row" align="center">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <p:outputLabel value="#{administrar.categoria.nombre}"/>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <br></br>
                    <div class="row" align="center">
                        <div class="col-4">
                            <label>Nombre del producto: </label>
                        </div>
                        <div class="col-8">
                            <p:inputText value="#{administrar.producto.nombre}" required="true"></p:inputText>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-4">
                            <label>Precio del producto: </label>
                        </div>
                        <div class="col-8">
                            <p:inputText value="#{administrar.producto.precio}" required="true"></p:inputText>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-4">
                            <label>Area del producto (b:bebida , c:cocina: </label>
                        </div>
                        <div class="col-8">
                            <p:inputText value="#{administrar.producto.area}" required="true">
                                <f:validateLength maximum="2" />
                            </p:inputText>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <p:commandButton value="Agregar" actionListener="#{administrar.agregarProducto()}" onclick="PF('addProduct').hide()" update=":form:productos" ajax="true"></p:commandButton>
                        </div>
                        <div class="col-4">
                            <p:commandButton value="Cancelar" onclick="PF('addProduct').hide()'"></p:commandButton>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
